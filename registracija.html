<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registriraj se</title>
    <link rel="stylesheet" href="registracija.css">
</head>
<body>
    <div id="reg-field">
        <form>
        <h1>Registriraj se</h1><br>
        <fieldset>
        <legend>Osobni podaci</legend>
        <label for="fname">Ime:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Upišite svoje ime" class="input-style" required><br><br>
        <label for="lname">Prezime:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Upišite svoje prezime" class="input-style" required><br><br>
        <label for="email">E-pošta:</label><br>
        <input type="email" id="email" name="email" placeholder="naziv@domena" class="input-style" required><br><br>
        <label for="phone">Broj telefona:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" class="input-style" required><br><br>
        <label for="bdate">Datum rođenja:</label><br>
        <input type="date" id="bdate" name="bdate" class="input-style" required><br><br>
        <label for="password">Lozinka:</label><br>
        <input type="password" id="password" name="password" placeholder="Izmislite lozinku" class="input-style" required><br><br>
        <label for="password">Potvrdi lozinku:</label><br>
        <input type="password" id="password" name="password" placeholder="Upišite prethodnu lozinku" class="input-style" required><br><br>
    </fieldset><br>
    <fieldset>
        <legend>Podaci za mjesto i prijevoz</legend>
        <label for="grad">Grad:</label><br>
    <input list="gradovi" id="grad" name="grad" placeholder="Odaberite ili upišite grad" class="input-style" required>
    <datalist id="gradovi">
      <option value="Zagreb">
      <option value="Split">
      <option value="Rijeka">
      <option value="Osijek">
    </datalist><br><br>
    <label for="vrsta">Vrsta karte:</label><br>
    <select id="vrsta" name="vrsta">
      <option value="mjesecna">Mjesečna</option>
      <option value="godisnja">Godišnja</option>
      <option value="ucenicka">Učenička</option>
      <option value="studentska">Studentska</option>
    </select><br><br>
    <label>
      <input type="checkbox" name="uvjeti" required>
      Prihvaćam uvjete korištenja
    </label>
    </fieldset>
    <br><button type="submit">Kreiraj račun</button>
    </form>
    </div>
</body>
</html>
